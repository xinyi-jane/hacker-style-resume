<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume.terminal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn btn-close"></span>
                <span class="btn btn-minimize"></span>
                <span class="btn btn-maximize"></span>
            </div>
            <div class="terminal-title">resume@hacker:~$</div>
        </div>
        <div class="terminal-body" id="terminal">
            <div class="line">
                <span class="prompt">root@hacker:~$</span>
                <span class="command">cat resume.txt</span>
            </div>
            <div class="output" id="output"></div>
            <div class="line cursor-line">
                <span class="prompt">root@hacker:~$</span>
                <span class="cursor">â–ˆ</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
